# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
  #     desired widget in your `content/home/` folder.
  #   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: /
    weight: 10
  - name: Posts
    url: post/
    weight: 11
  - name: Projects
    url: project/
    weight: 12
  - name: Talks
    url: event/
    weight: 13
  - name: Publications
    url: publication/
    weight: 20
  - name: Contact
    url: contact/
    weight: 30

